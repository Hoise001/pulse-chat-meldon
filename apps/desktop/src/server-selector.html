<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
  <title>Pulse â€” Connect to Server</title>
  <link rel="stylesheet" href="server-selector.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../assets/icon.png" alt="Pulse" />
    </div>
    <h1>Welcome to Pulse</h1>
    <p class="subtitle">Enter your Pulse server URL to get started.</p>

    <form id="connect-form">
      <div class="input-group">
        <label for="server-url">Server URL</label>
        <input
          type="text"
          id="server-url"
          placeholder="https://pulse.example.com"
          autocomplete="url"
          spellcheck="false"
          autofocus
        />
      </div>
      <button type="submit" class="connect-btn" id="connect-btn">Connect</button>
    </form>

    <div class="error" id="error-msg"></div>
  </div>

  <script>
    const form = document.getElementById('connect-form');
    const input = document.getElementById('server-url');
    const btn = document.getElementById('connect-btn');
    const errorEl = document.getElementById('error-msg');

    // Pre-fill saved URL
    window.pulseDesktop.getSettings().then((settings) => {
      if (settings.serverUrl) {
        input.value = settings.serverUrl;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      // Loading state
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Connecting...';
      errorEl.classList.remove('visible');

      const result = await window.pulseDesktop.connectToServer(url);

      if (result.success) {
        // Window will navigate away automatically
        return;
      }

      // Show error
      errorEl.textContent = result.error || 'Could not connect to server.';
      errorEl.classList.add('visible');
      btn.disabled = false;
      btn.textContent = 'Connect';
    });
  </script>
</body>
</html>
